<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Quản lý phòng - Bảng</title>
    <th:block th:replace="base :: bt"></th:block>
</head>
<body>
<th:block th:replace="base :: menu"></th:block>

<main class="container py-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h3 class="mb-0">Quản lý phòng</h3>

    </div>

    <div class="table-responsive shadow-sm">
        <table class="table table-hover align-middle">
            <thead class="table-light">
                <tr>
                    <th>ID</th>
                    <th>Số phòng</th>
                    <th>Loại</th>
                    <th>Tầng</th>
                    <th>Trạng thái</th>
                    <th>Ảnh</th>
                    <th class="text-end">Hành động</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="r : ${rooms}">
                    <td th:text="${r.id}">1</td>
                    <td th:text="${r.roomNumber}">101</td>
                    <td th:text="${r.roomTypeId != null ? r.roomTypeId.name : ''}">Standard</td>
                    <td th:text="${r.floor}">1</td>
                    <td th:text="${r.status}">AVAILABLE</td>
                    <td>
                        <img th:if="${r.imageUrl}" th:src="${r.imageUrl}" alt="image" style="height:40px; object-fit:cover;">
                    </td>
                    <td class="text-end">
                        <a th:href="@{'/reception/rooms/' + ${r.id} + '/edit'}" class="btn btn-sm btn-info">Cập nhật</a>
                    </td>
                </tr>
                <tr th:if="${#lists.isEmpty(rooms)}">
                    <td colspan="7" class="text-center text-muted">Chưa có phòng</td>
                </tr>
            </tbody>
        </table>
    </div>
</main>

<th:block th:replace="base :: footer"></th:block>
</body>
</html>
