<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Quản lý phòng</title>
    <th:block th:replace="base :: bt"></th:block>
</head>
<body>
<th:block th:replace="base :: menu"></th:block>

<main class="container py-4">
    <h2 class="text-center mb-4">Quản lý phòng</h2>

    <!-- Hiển thị thông báo lỗi -->
    <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
        <strong>Lỗi!</strong> <span th:text="${error}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>

    <form method="post" th:action="@{/manage/rooms/add}" th:object="${room}" enctype="multipart/form-data" class="card p-3 shadow-sm">
        <div class="row g-3">
            <div class="col-md-3">
                <label class="form-label" for="roomNumber">Số phòng</label>
                <input type="text" class="form-control" id="roomNumber" th:field="*{roomNumber}" placeholder="VD: 101">
            </div>
            <div class="col-md-3">
                <label class="form-label" for="roomType">Loại phòng</label>
                <select class="form-select" th:field="*{roomTypeId}" id="roomType">
                    <option th:each="t: ${roomTypes}" th:value="${t.id}" th:text="${t.name}"></option>
                </select>
            </div>
            <div class="col-md-2">
                <label class="form-label" for="floor">Tầng</label>
                <input class="form-control" id="floor" type="number" th:field="*{floor}">
            </div>
            <div class="col-md-4">
                <label class="form-label" for="status">Trạng thái</label>
                <select class="form-select" id="status" th:field="*{status}">
                    <option value="AVAILABLE">AVAILABLE</option>
                    <option value="OCCUPIED">OCCUPIED</option>
                    <option value="CLEANING">CLEANING</option>
                    <option value="MAINTENANCE">MAINTENANCE</option>
                </select>
            </div>
            <div class="col-md-8">
                <label class="form-label" for="imageUrl">Ảnh phòng: </label>
                <input type="file" class="form-control" id="imageUrl" th:field="*{file}">
                <img th:if="${room.imageUrl != null}" th:src="${room.imageUrl}" width="200" class="mt-2"/>
                
            </div>
            <div class="col-md-12">
                <label class="form-label" for="note">Ghi chú</label>
                <textarea class="form-control" id="note" rows="3" th:field="*{note}"></textarea>
            </div>
        </div>
        <div class="mt-3">
            <input type="hidden" th:field="*{id}">
            <input type="hidden" th:field="*{imageUrl}">
            <button class="btn btn-success" type="submit">Lưu phòng</button>
            <a th:href="@{/manage/rooms}" class="btn btn-outline-secondary ms-2">Về trang quản trị</a>
        </div>
    </form>
</main>

<th:block th:replace="base :: footer"></th:block>
</body>
</html>
